<!doctype html>
<html lang="sv">
<head>
    <meta charset="utf-8" />
    <title>Kontakt</title>
</head>
<body>

<form metod="post" action="http://voyager.lnu.se/tekinet/kurser/dtt/wp_webbintro/form.php"> 
   <fieldset>
       <legend>KontaktsInformation</legend>
                    Förnamn
            <input required placeholder="Förnamn" maxlength="13" type="text" name="namn">
                    Efterrnamn
            <input required placeholder="Efternamn" maxlength="26" type="Text" name="efternamn">
                    E-mail
            <input required placeholder="namn@domain.com" type="email" name="email">
           
    </fieldset>  
    
    <fieldset>
        <legend>Ditt Meddelande</legend>
            <label for="message">Fråga/Kommentar</label>
            <textarea required placeholder="Fråga/Kommentar" name="message" cols="55" rows="12"></textarea>
            <input type="submit" name="submit" id="submit" value="Skicka Ärendet" />
   </fieldset>  
     
 </body>
    
</html>
